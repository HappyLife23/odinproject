    <!-- Calender-section -->
    <h2 style="padding-left: 1rem; margin: 1rem">Calender 2024</h2>
    <section id="calender-section">
      <div class="label-option">
        <label class="calender-label"> Select a month: </label>
        <select id="date-select">
          <option value="">Select month</option>
          <option value="Januari">January</option>
          <option value="Februari">February</option>
          <option value="Mars">Mars</option>
          <option value="April">April</option>
          <option value="Maj">Maj</option>
          <option value="Juni">Juni</option>
          <option value="Juli">Juli</option>
          <option value="Augusti">Augusti</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div>
        <h2 id="month-name"></h2>
        <ul id="list"></ul>
      </div>
      <p id="calender-para"></p>
    </section>

    <!-- Change backgroundColor -->
    <div class="div-container">
      <h1>This is my website</h1>
      <input type="color" id="color-input" />

      <h3 class="header-bg">Live output</h3>
      <section class="change-bg-section">
        <div class="label-input">
          <label>Select theme</label>
          <select id="change-bgColor">

            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
      </section>
    </div>
