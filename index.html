    <main>
      <label>Enter your name: </label><br />
      <input type="text" id="myText" placeholder="name..." /><br />
      <button type="button" id="myButton">Submit</button>
      <button id="localStorage-Btn">Save to local</button>
    </main>
    <!-- condition-section -->
    <section class="weather-select">
      <label class="weather-label"> Select a weather type for today: </label>
      <select id="weather-section">
        <option value="">Make a choice</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="cloudy">Cloudy</option>
        <option value="snowing">Snowing</option>
        <option value="surprise">Surprise</option>
      </select>
      <p id="weather-para"></p>
      <img id="weather-img" src="" alt="" />
    </section>
    <!-- Ternary-section -->
    <section id="ternary">
      <label class="ternary-label">Choose theme:</label>
      <select id="theme">
        <option value="white">White</option>
        <option value="yellow">Yellow</option>
      </select>
    </section>
    <!-- Calender-section -->
    <section id="calender-section">
      <label class="calender-label"> Select a month: </label>
      <div id="div-calender">
        <select id="date-select">
          <option value="">Select month</option>
          <option value="january">January</option>
          <option value="february">February</option>
        </select>
      </div>
      <p id="calender-para"></p>
    </section>
